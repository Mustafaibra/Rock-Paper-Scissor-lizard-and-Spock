<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <link href=
"https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    </head>
    <title>Rock Paper Scissor Lizard Spock</title>
    <body>
        <section class="game">
            
            <div class="title">
                Rock Paper Scissor Lizard Spock
                <span class="material-icons">information</span>
            </div>
            

            <div class="score">
                <div class="playerScore">
                    <h2>Player</h2>
                    <p class="p-count">0</p>
                </div>
                <div class="computerScore">
                    <h2>Computer</h2>
                    <p class="c-count">0</p>
                </div>
                <div calss="drawScore">
                    <h2>Draw</h2>
                    <p class="d-count">0</p>
                </div>
            </div>

            <div class="movesText">
                Choose your move
            </div>
            
            <div class="movesLeft">
                Moves left : 10
            </div>

            <div class="options">
                <button class="rock">Rock</button>
                <button class="paper">Paper</button>
                <button class="scissor">Scissor</button>
                <button class="lizard">Lizard</button>
                <button class="spock">Spock</button>    
            </div>
            <div class="Choose">
                <h2 class="userChoose"></h2>
                <h2 class="compChoose "></h2>
            </div>

            <div class="result"></div>
        
          <!--Reload the game -->
            <button class="reload">reload</button>
        </section>
        <script src="app.js"></script>
    </body>
</html>
